version: '3.5'

services:

  etcd0:
    image: quay.io/coreos/etcd
    volumes:
      - etcd0:/etcd_data
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd0:2379

  mon0:
    image: flaviostutz/ceph-monitor
    environment:
      - ETCD_URL=http://etcd0:2379
    volumes:
      - mon0:/var/lib/ceph/mon

  # mon1:
  #   image: flaviostutz/ceph-monitor
  #   environment:
  #     - LOG_LEVEL=0
  #     - PEER_MONITOR_HOST=mon0
  #     - ETCD_URL=http://etcd0:2379

  osd1:
    build: .
    environment:
      - LOG_LEVEL=0
      - PEER_MONITOR_HOST=mon0
      - OSD_EXT4_SUPPORT=true
      - OSD_JOURNAL_SIZE=512
      - ETCD_URL=http://etcd0:2379
    volumes:
      - osd1:/var/lib/ceph/osd
      # - /mnt/sdb-osd1:/var/lib/ceph/osd

  osd2:
    build: .
    environment:
      - PEER_MONITOR_HOST=mon0
      - OSD_EXT4_SUPPORT=true
      - OSD_JOURNAL_SIZE=512
      - ETCD_URL=http://etcd0:2379
    volumes:
      - osd2:/var/lib/ceph/osd

  osd3:
    build: .
    environment:
      - PEER_MONITOR_HOST=mon0
      - OSD_EXT4_SUPPORT=true
      - OSD_JOURNAL_SIZE=512
      - ETCD_URL=http://etcd0:2379
    volumes:
      - osd3:/var/lib/ceph/osd

  osd4:
    build: .
    environment:
      - PEER_MONITOR_HOST=mon0
      - OSD_EXT4_SUPPORT=true
      - OSD_JOURNAL_SIZE=512
      - ETCD_URL=http://etcd0:2379
    volumes:
      - osd4:/var/lib/ceph/osd
      
volumes:
  etcd0:
  mon0:
  osd1:
  osd2:
  osd3:
  osd4:
